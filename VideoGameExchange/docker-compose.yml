
services:
  mongodb:
    image: mongo:latest
    container_name: videogame-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - videogame-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  api1:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogame-api1
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=VideoGameExchange
      - MongoDB__GamesCollectionName=Games
      - MongoDB__UsersCollectionName=Users
      - Jwt__Key=ThisIsASecretKeyForJWTAuthenticationAndShouldBeStoredSecurely123456
      - Jwt__Issuer=VideoGameExchangeAPI
      - Jwt__Audience=VideoGameExchangeClient
      - Jwt__ExpiresInMinutes=60
      - INSTANCE_NAME=API-Instance-1
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - videogame-network
    restart: unless-stopped

  api2:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: videogame-api2
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - MongoDB__ConnectionString=mongodb://mongodb:27017
      - MongoDB__DatabaseName=VideoGameExchange
      - MongoDB__GamesCollectionName=Games
      - MongoDB__UsersCollectionName=Users
      - Jwt__Key=ThisIsASecretKeyForJWTAuthenticationAndShouldBeStoredSecurely123456
      - Jwt__Issuer=VideoGameExchangeAPI
      - Jwt__Audience=VideoGameExchangeClient
      - Jwt__ExpiresInMinutes=60
      - INSTANCE_NAME=API-Instance-2
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - videogame-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: videogame-nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    networks:
      - videogame-network
    restart: unless-stopped

networks:
  videogame-network:
    driver: bridge

volumes:
  mongodb_data:
