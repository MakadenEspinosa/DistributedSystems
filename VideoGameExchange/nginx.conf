events {
    worker_connections 1024;
}

http {
    # Logging configuration
    log_format upstreamlog '[$time_local] $remote_addr - $remote_user - '
                           'Server: $upstream_addr | '
                           'Request: "$request" | '
                           'Status: $status | '
                           'Bytes: $body_bytes_sent | '
                           'Referer: "$http_referer" | '
                           'User-Agent: "$http_user_agent"';

    access_log /var/log/nginx/access.log upstreamlog;
    error_log /var/log/nginx/error.log warn;

    # Upstream servers (API instances)
    upstream api_backend {
        # Round-robin load balancing (default)
        server api1:8080 max_fails=3 fail_timeout=30s;
        server api2:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # Add headers to show which upstream server handled the request
        add_header X-Upstream-Server $upstream_addr always;
        add_header X-Load-Balancer "NGINX" always;

        location / {
            proxy_pass http://api_backend;
            proxy_http_version 1.1;
            
            # Headers to forward
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }
}
